    <meta charset="UTF-8">

    <title>Menu</title>
    <style>
        /* Apply styles to the menu */
        .menu-list {
            list-style-type: none; /* Remove default list styles */
            margin: 0;
            padding: 0;
            display: flex; /* Use flexbox for horizontal alignment */
            justify-content: center; /* Center align items */
        }

        .menu-list li {
            margin-right: 20px; /* Add some spacing between menu items */
        }

        /* Style links */
        .menu-list li a {
            text-decoration: none; /* Remove underline from links */
            display: block; /* Make the whole area clickable */
        }

        /* Style images */
        .menu-list li img {
            width: 200px; /* Set fixed width */
            height: auto; /* Maintain aspect ratio */
            border-radius: 10px; /* Add rounded corners for a more appealing look */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add shadow for depth */
            transition: transform 0.3s ease; /* Add smooth transition on hover */
        }

        /* Hover effect on images */
        .menu-list li img:hover {
            transform: scale(1.1); /* Scale up the image on hover */
        }

        /* Style for description */
        .description {
            text-align: center; /* Center align text */
            margin-top: 20px; /* Add some space at the top */
        }
    </style>
</head>
